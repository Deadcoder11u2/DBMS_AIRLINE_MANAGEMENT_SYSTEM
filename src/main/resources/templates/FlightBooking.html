<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Flight Result</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <link rel="stylesheet" href="assets/vendors/css/glightbox.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>

<body>
    <button id="addForm" class="btn btn-danger">Add</button>
    <div id="form">

    </div>
</body>
<script>
    $(document).ready(() => {
        var count = 1
        $("#addForm").click(function () {
            $("#form").append(`
            <form id=a${count}>
                <div class="row">
                    <div class="col-5">
                        <input type="text" name="firstName" id="firstName" class="form-control " placeholder="First Name" >
                    </div>
                    <div class="col-5">
                        <input type="text" name="lastName" id="lastName" class="form-control" placeholder="Last Name">
                    </div >
                        <input type="number" name="age" id="age" class="form-control" placeholder="Age">
                    <div class="col-5">
                        <select class="form-select">
                            <option val="M">Male</option> 
                            <option val="F"> Femal</option>    
                        </select>
                    </div>
                </div>
                <button type="button" id=del${count} class="btn btn-primary" onclick="deleteBox($(this).attr('id'));"> DELETE</button>
            </form>`)
            count++
        });
        deleteBox = (id) => {
            var id_len = id.length;
            var form_id = "a";
            for (var i = 3; i < id_len; i++) {
                form_id += id[i];
            }
            $("#" + form_id).remove();
        };
    });
</script>

</html>
