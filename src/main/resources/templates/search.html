<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Search Flight Result</title>
<link rel="stylesheet" href="assets/css/style.css">
<link rel="stylesheet" href="assets/css/fontawesome.css">
<link rel="stylesheet" href="assets/vendors/css/glightbox.min.css">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
	crossorigin="anonymous">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
	rel="stylesheet">

</head>
<body style="background-color: blueviolet;">
	<nav class="navbar navbar-expand-md navbar-light menu shadow sticky-top navbar-default navbar-static-top">
		<div class="container">
			<a class="navbar-brand" href="#"><img
				style="max-width: 100px; margin: -5px; min-width: 5em;"
				src="images/dbms/logo.png" alt="logo image"></a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse justify-content-end"
				id="navbarNav">
				<ul class="navbar-nav text-center">
					<li class="nav-item"><a class="nav-link" href="#services">About
							Us</a></li>
					<li class="nav-item"><a class="nav-link" href="#FAQ">FAQ</a></li>

				</ul>
				<div class="dropdown">
					<button type="button" id="dropDownSupport"
						data-bs-toggle="dropdown"
						class="rounded-pill btn-rounded dropdown-toggle">
						<span><i class="fas fa-headset caret"></i></span>Support
					</button>
					<ul class="dropdown-menu" aria-labelledby="dropDownSupport">
						<ul>
							<span><i class="far fa-envelope supp_log"></i>

								<li>srikanth@d2airlines.com</li>
								<li>rahul@d2airlines.com</li>
								<li>ayush@d2airlines.com</li>
						</ul>
						<span><i class="fas fa-phone-alt supp_log"></i>

							<li>022-45612389</li>
					</ul>

					</ul>
				</div>
				<div>
					<button class="REG">REGISTER/LOGIN</button>
				</div>
			</div>
		</div>
	</nav>
	<table class="table table-dark table-striped table-hover">
		<thead>
			<tr>
				<th scope="col">Source</th>
				<th scope="col">Destination</th>
				<th scope="col">Departure</th>
				<th scope="col">Arrival</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="flight : ${list}" style="cursor: pointer" th:onClick="'javascript:rowClicked(\'' + ${flight.flightId} + '\');'">
				<td th:text="${flight.source}" />
				<td th:text="${flight.destination}" />
				<td th:text="${flight.departure}" />
				<td th:text="${flight.arrival}" />
			</tr>
		</tbody>
	</table>
	<script>
		function rowClicked(value) {
			location.href="user/book/flightId"+value;
		}
	</script>
</body>
</html>
