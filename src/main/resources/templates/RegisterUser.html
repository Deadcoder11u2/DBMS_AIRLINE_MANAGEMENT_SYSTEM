<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/fontawesome.css">
    <!-- <link rel="stylesheet" href="assets/vendors/css/glightbox.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <title>Register User</title>
</head>

<div id="result"></div>

<body>
    <form id="registerForm" th:action="@{user/register/}" style="margin: 15%" class="row g-3 needs-validation" novalidate>
        <div class="form-group" >
            <label>First Name</label>
            <input type="text" name="firstName" placeholder="First Name" id="firstName" required>
            <div class="valid-feedback">
                Looks Good!
            </div>
        </div>
        <div class="form-group" >
            <labe>Last Name</label>
                <input type="text" name="lastName" placeholder="Last Name" id="lastName" required>
                <div class="valid-feedback">
                    Looks Good!
                </div>
        </div>
        <div class="form-group" >
            <label>Email</label>
            <input type="email" name="email" placeholder="Email" id="email" required>
            <div class="valid-feedback">
                Looks Good!
            </div>
        </div>
        <div class="form-group" >
            <label>Password</label>
            <input type="password" name="password" id="password" required>
            <div class="valid-feedback">
                Looks Good!
            </div>
        </div>
        <div class="form-group" name="gender" id="gender" >
            <select class="form-control">
                <option value="M">Male</option>
                <option value="F">Female</option>
            </select>
            <div class="invalid-feedback">
                Looks Good!
            </div>
        </div>
        <div class="form-group" >
            <label>Age</label>
            <input type="number" name="age" placeholder="Age" id="age" min="18" required>
            <div class="valid-feedback">
                Looks Good!
            </div>
        </div>
        <div class="form-group" >
            <label>Mobile Number</label>
            <input type="text" name="phoneNo" placeholder="Mobile Number" id="phoneNo" required>
            <div class="valid-feedback">
                Looks Good!
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Register</button>
    </form>

    <script>
        $("#registerForm").submit(function (event) {
            event.preventDefault();
            // alert("ge");
            var fName = $("#firstName").val();
            var lName = $("#lastName").val();
            var password = $("#password").val();
            var email = $("#email").val();
            var gender = $("#gender").find(":selected").val();
            var phoneNo = $("#phoneNo").val();
            var url = "/user/register";

            $.ajax({
                method: "post",
                url: "/user/register",
                data: JSON.stringify({
                    firstName: fName,
                    lastName: lName,
                    password: password,
                    email: email,
                    phoneNo: phoneNo,
                    gender: gender
                }),
                datatype: 'json',
                contentType: "application/json"
            }, (data, status) => {
                alert(`${data} - ${status}`)
            });
        });
    </script>

</body>

</html>
